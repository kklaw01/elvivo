<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VÃ­deo com Som Ativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <video id="meuVideo" src="video.mp4" loop class="video"></video>
  </div>

  <script>
    window.addEventListener("load", () => {
      const video = document.getElementById("meuVideo");

      // ForÃ§a o vÃ­deo a carregar e tentar reproduzir
      video.autoplay = true;
      video.muted = false;

      const tentarTocar = async () => {
        try {
          await video.play();
          console.log("ðŸŽ¬ VÃ­deo com som iniciado automaticamente!");
        } catch (error) {
          console.warn("ðŸ”‡ Autoplay com som bloqueado, aguardando clique...");
          // SÃ³ toca quando o usuÃ¡rio clicar em qualquer lugar
          document.body.addEventListener("click", () => {
            video.play();
          }, { once: true });
        }
      };

      tentarTocar();
    });
  </script>
</body>
</html>
